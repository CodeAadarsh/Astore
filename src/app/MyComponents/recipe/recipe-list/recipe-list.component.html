<div class="row">
    <div class="col-12">
        <button type="button" class="btn btn-success btn-sm">New Recipe</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-12">
        <a href="#" class="list-group-item clearfix border d-flex justify-content-evenly"
        *ngFor="let recipeItem of recipes"
        >
            <div class="">
                <h4 class="list-group-item-heading">{{recipeItem.name}}</h4>
                <p class="list-group-item-text">{{recipeItem.description}}</p>
            </div>
            <span class="">
                <img src="{{recipeItem.imagePath}}" alt="img-responsive" style="max-height: 50px;">
                
            </span>
        </a>
        <app-recipe-item></app-recipe-item>
    </div>
</div>
